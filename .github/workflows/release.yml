name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'    # spustí sa, keï pushneš tag vo formáte vX.Y.Z (napr. v1.0.0)
  # Alebo ak chceš manuálne spúšanie, pridaj:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      # Tu nainštalujeme Node.js a budeme pouíva verziu 16/18/20 pod¾a tvojho vıberu
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Nainštalujeme závislosti
      - name: Install dependencies
        run: npm install

      # Build pre Windows
      - name: Build Windows
        run: npm run build:win

      # Build pre Linux
      - name: Build Linux
        run: npm run build:linux

      # Build pre Mac
      - name: Build Mac
        run: npm run build:mac

      # Vytvorenie / aktualizácia GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Tag, ktorı spôsobil spustenie
          tag: ${{ github.ref_name }} 
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            Release vytvorenı automaticky.

      # Nahrajeme buildované binárne súbory ako assets
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/gdtz.exe
          asset_name: gdtz-win.exe
          asset_content_type: application/octet-stream

      - name: Upload Linux Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/gdtz-linux
          asset_name: gdtz-linux
          asset_content_type: application/octet-stream

      - name: Upload Mac Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/gdtz-macos
          asset_name: gdtz-macos
          asset_content_type: application/octet-stream
